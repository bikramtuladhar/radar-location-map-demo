<!DOCTYPE html>
<html>

<head>
    <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: new google.maps.LatLng(33.55397704, -7.56384471),
            mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src = '/sample-geojson.js';
        document.getElementsByTagName('head')[0].appendChild(script);
    }



    var place = [];
    window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
            var coords = results.features[i].geometry.coordinates;
            var latLng = new google.maps.LatLng(coords[1], coords[0]);
            place[i] = results.features[i].properties.place;
            var infoWindow = new google.maps.InfoWindow();

            var marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: place[i]
            });

            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infoWindow.setContent(place[i]);
                    infoWindow.open(map, marker);
                    map.setCenter(marker.getPosition());
                    map.setZoom(12);
                }
            })(marker, i));
        }
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM5BISwE_v6LslHmLaeK_Z1SA7ybvzMhg&callback=initMap">
    </script>
</body>

</html>
